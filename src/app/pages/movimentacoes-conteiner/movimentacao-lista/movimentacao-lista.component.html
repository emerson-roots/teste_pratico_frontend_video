<app-navbar></app-navbar>

<app-sidebar>

  <!-- conteudo ng-content -->
  <div class="card">
    <h4 class="card-header text-center">Lista de Movimentações de Conteiners</h4>
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm table-bordered text-center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tipo Movimentação</th>
              <th scope="col">Conteiner</th>
              <th scope="col">Data/Hora Inicio</th>
              <th scope="col">Data/Hora Fim</th>
              <th scope="col">Ação</th>

            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let movimentacoes of movimentacaoConteinerDTO">
                <th scope="row">{{ movimentacoes.id }}</th>
                <td>{{ movimentacoes.tipoMovimentacao }}</td>
                <td>{{ movimentacoes.conteiner.codigoConteiner }}</td>
                <td>{{ movimentacoes.dataHoraInicio }}</td>
                <td>{{ movimentacoes.dataHoraFim }}</td>
                <td>
                  <button (click)="edit(movimentacoes.id)" title="Editar" type="button" class="btn btn-info btn-sm">
                    <i class="fa fa-pencil fa-1x" aria-hidden="true"></i>
                  </button>
                  <button (click)="delete(movimentacoes.id)" title="Deletar" type="button" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</app-sidebar>
