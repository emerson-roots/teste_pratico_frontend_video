<app-navbar></app-navbar>

<app-sidebar>

  <!-- conteudo ng-content -->
  <div class="myDivToPrint card">
    <h4 class="card-header text-center">Relatório de Movimentações</h4>
    <div class="card-body">


      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm table-bordered text-center">

          <thead class="thead-dark">
            <tr>
              <th scope="col">Cliente</th>
              <th scope="col">Tipo Movimentação</th>
              <!-- <th scope="col">Categoria</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movimentacoes of movimentacoesDTO">
              <td scope="row">{{ movimentacoes.conteiner.cliente }}</td>
              <td>{{ movimentacoes.tipoMovimentacao }}</td>
              <!-- <td>{{ movimentacoes.conteiner.categoria }}</td> -->
            </tr>
          </tbody>
        </table>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm table-bordered text-center">
          <thead class="bg-success">
            <tr>
              <th scope="col">Total Movimentações</th>
              <th scope="col">Total Importações</th>
              <th scope="col">Total Exportações</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{ totalMovimentacoes }}</th>
              <th>{{ totalImportacoes }}</th>
              <th>{{ totalExportacoes }}</th>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <div class="pt-2">
    <button (click)="print()" type="button" class="btn btn-outline-primary ">
      <i class="fa fa-print fa-1x" aria-hidden="true"></i>
      <span>Imprimir</span>
    </button>
  </div>


</app-sidebar>
