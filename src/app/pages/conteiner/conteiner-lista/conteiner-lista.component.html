<app-navbar></app-navbar>

<app-sidebar>

  <!-- conteudo ng-content -->
  <div class="card">
    <h4 class="card-header text-center">Lista de Conteiners</h4>
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-striped table-hover table-sm table-bordered text-center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cliente</th>
              <th scope="col">Código Conteiner</th>
              <th scope="col">Tipo Conteiner</th>
              <th scope="col">Status</th>
              <th scope="col">Categoria</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let conteiners of conteinerDTO">
              <th scope="row">{{ conteiners.id }}</th>
              <td>{{ conteiners.cliente }}</td>
              <td>{{ conteiners.codigoConteiner }}</td>
              <td>{{ conteiners.tipoConteiner }}</td>
              <td>{{ conteiners.status }}</td>
              <td>{{ conteiners.categoria }}</td>
              <td>
                <button (click)="edit(conteiners.id)" title="Editar" type="button" class="btn btn-info btn-sm">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button (click)="delete( conteiners.id )" title="Deletar" type="button" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- fim conteudo ng-content -->


</app-sidebar>
